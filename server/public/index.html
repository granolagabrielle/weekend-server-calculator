<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator" onSubmit="calculateTotal(event)">
      <input id="first-number" placeholder="First Number" />
      <button id="+" onclick="setOperator(event)" type="button" class="operator-button">+</button>
      <button id="-" onclick="setOperator(event)" type="button" class="operator-button">-</button>
      <button id="*" onclick="setOperator(event)" type="button" class="operator-button">*</button>
      <button id="/" onclick="setOperator(event)" type="button" class="operator-button">/</button>
      <input id="second-number" placeholder="Second Number" />
      <button id="equal-button" type="submit">=</button>
      <button id="clear-button" type="button" onclick="clearInputs()">C</button>
    </form>

    <section data-testid="recentResult">
      <h2>Result</h2>
      <div id="result-here">RESULT</div>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <h3>Calculation History</h3>
      <ul id="history-list"></ul>
    </section>
  </body>
</html>
