<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Server-Side Calculator</title>
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input id="first-number" placeholder="First Number" />
      <button id="plus-button">+</button>
      <button id="subtract-button" onclick="operatorButton(event)">-</button>
      <button id="multiply-button" onclick="operatorButton(event)">*</button>
      <button id="divide-button" onclick="operatorButton(event)">/</button>
      <input id="second-number" placeholder="Second Number" />
      <button id="equal-button" onclick="equalButton(event)">=</button>
      <button id="clear-button">C</button>
    </form>

    <section data-testid="recentResult">
      <h2>Result</h2>
      <div id="result-here">RESULT</div>
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory">
      <h3>Calculation History</h3>
      <ul id="history-list"></ul>
    </section>
  </body>
</html>
